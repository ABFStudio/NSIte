<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/nsi-logo.ico') }}" type="image/x-icon">
    {% block style %} {% endblock %}
</head>

<body>
    <header class="header">
        <!-- progress bar -->
        <div class="progress-bar">
            <div class="filled"></div>
        </div>
        <nav class="nav">
            <!-- theme switch -->
            <div class="theme" id="theme" style="display: none;">
                <input type="checkbox" id="theme-switcher" name="theme-switch" class="theme-switch__input" checked />
                <label for="theme-switcher" class="theme-switch__label">
                    <span></span>
                </label>
            </div>
            <!-- cog wheel (phone only) -->
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#fff" id="settings" class="settings">
                    <path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
                </svg>
            </a>
            <ul id="menu" style="display: none;">
                <li>
                    <a href="/">Accueil</a>
                </li>
                <li>
                    <a href="/nos-projets/">Nos projets</a>
                </li>
                <li>
                    <a href="/contact/">Contact</a>
                </li>
                <li>
                    <a href="/moyenne/">Moyenne</a>
                </li>
            </ul>
            <!-- search bar -->
            <form method="post" action="/search-results" autocomplete="off" class="search-container">
                <input type="text" class="search" name="search" id="search" placeholder="Rechercher...">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#fff" id="search-icon">
                    <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
                </svg>
            </form>
            <!-- hamburger menu (phone only) -->
            <a href="#" class="hamburger-menu" id="hamburger-menu">
                <svg viewBox="0 0 100 80" width="40" height="40" fill="#fff">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                </svg>
            </a>
        </nav>
        <div class="title" id="title">
            <h1>{% block nav_title %}{% endblock %}</h1>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">Site de Présentation - <strong>NSI</strong> - élèves du Saint-Esprit</footer>

</body>
{% block scripts %}{% endblock %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script src="{{ url_for('static', filename='js/responsive.js') }}"></script>
</html>
