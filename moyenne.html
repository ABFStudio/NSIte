    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/moyenne.css">
    <link rel="shortcut icon" href="images/nsi-logo.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul id="menu" style="display: none;">
                <li>
                    <a href="index.html">Accueil</a>

                    <a href="presentation.html">Présentation</a>

                    <a href="#">Moyenne</a>
                </li>
            </ul>
            <a href="#" class="hamburger-menu" id="hamburger-menu">
                <svg viewBox="0 0 100 80" width="40" height="40" fill="#fff">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                  </svg>
            </a>
        </nav>
        <div class="title" id="title">
            <h1>Moyenne</h1>
        </div>
    </header>

    <main class="main-moyenne">
        <h3 class="subtitle">Vous devez rentrer vos moyennes dans chaque catégorie pour vérifier si vous êtes aptes à rentrer en classe de NSI.</h3>

        <div class="form">
            <label for="maths">Mathématiques</label>
            <input type="text" name="maths" id="maths" placeholder="Moyenne de maths..." required>
            <label for="physique">Physique Chimie</label>
            <input type="text" name="physique" id="physique" placeholder="Moyenne de physique..." required>
            <label for="snt">Sciences Numériques et Technologiques</label>
            <input type="text" name="snt" id="snt" placeholder="Moyenne de SNT" required>
            <button class="btn" id="calculer-moyenne">Calculer la moyenne</button>
        </div>
        <div id="moyenne" class="moyenne"></div>
    </main>

    <footer class="footer-sticky">Site de Présentation - <strong>NSI</strong> - élèves du Saint-Esprit</footer>
</body>
